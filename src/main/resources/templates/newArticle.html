<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다</h4>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" id="article-id" th:value="${article.id}">
          <header class="mb-4">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요.">
          </header>
          <section class="mb-5">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="3" placeholder="내용을 입력하세요."></textarea>
          </section>
          <button th:if="${article.id} == null" type="button" class="btn btn-primary" id="create-btn">등록</button>
          <button th:if="${article.id} != null" type="button" class="btn btn-primary" id="edit-btn">수정</button>
          <button type="button" class="btn btn-primary" id="back-btn">뒤로가기</button>
        </article>
      </div>
    </div>
  </div>
<script src="/js/article.js"></script>
</body>
</html>
